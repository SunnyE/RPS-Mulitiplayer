<!DOCTYPE html>
<html>
<head>
	<title> RPS - Mulitiplayer </title>
	<link href="assets/css/style.css" rel="stylesheet">
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	<div class= "start"> 
		 <button id="p1"> Player 1</button>
		 <button id="p2"> Player 2</button>
	</div>
	<div id="p1choice">
		<button class="p1choices" id="p1Rock" value="rock"> Rock </button>
		<button class="p1choices" id="p1paper" value="paper"> paper </button>
		<button class="p1choices" id="p1scissors" value="scissors"> scissors </button>
	</div>
	<div id="p2choice">
		<button class="p2choices" id="p2Rock" value="rock"> Rock </button>
		<button class="p2choices" id="p2paper" value="paper"> paper </button>
		<button class="p2choices" id="p2scissors" value="scissors"> scissors </button>
	</div>
	<div class="gameinfo">
	 <p id="results"> </p>
	 <button id="reset"> Play Again </button>
	 <button id="resetScore"> Reset Score </button>
	 <div id="p1Results">
	 	<p id='p1Wins'> </p>
	 	<p id='p1Loses'> </p>
	 	<p id='ties'> </p>
	 </div>
	 <div id="p2Results">
	 	<p id='p2Wins'> </p>
	 	<p id='p2Loses'> </p>
	 	<p id='ties1'> </p>
	 </div>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>	
</body>
</html>
